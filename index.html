<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <title>Bible Kids App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style></style>
</head>

<body>
  <!-- PC/Tablet Version -->

  <div id="header">
    <a href="https://biblekids.io">
      <img id="main-logo" src="assets/logo.png" />
    </a>
  </div>

  <div id="container">
    <div id="content">
      <div id="text">
        <h1>Download the Bible Kids App</h1>
        <p>
          Get free, unlimited, ad-free access to our growing library of
          captivating and faith-filled videos your kids will love.
        </p>
      </div>
      <div id="app-container">
        <div id="app">
          <img id="app-icon" src="assets/app_icon.png" />
          <img id="logo" src="assets/logo.png" />
        </div>
        <div id="download">
          <a href="https://apps.apple.com/no/app/bible-kids/id6449032504"><img class="store-link"
              src="assets/app_store.png" /></a>
          <a href="https://play.google.com/store/apps/details?id=media.bcc.kids&hl=no"><img class="store-link"
              src="assets/google_play.png" /></a>
        </div>
      </div>

      <div id="screenshot-container">
        <img id="mobile-image" src="assets/biblekids_v2.png" />
      </div>
    </div>

  </div>

  <!-- Mobile Version -->

  <div id="header-mobile">
    <a id="main-logo-mobile" href="https://biblekids.io">
      <img src="assets/logo.png" />
    </a>
  </div>

  <div id="container-mobile">
    <div id="app-mobile">
      <img id="app-icon-mobile" src="assets/app_icon.png" />
      <img id="logo-mobile" src="assets/logo.png" />
    </div>

    <div id="download-mobile">
      <a class='store-link-mobile' href="https://apps.apple.com/no/app/bible-kids/id6449032504"><img
          src="assets/app_store.png" /></a>
      <a class='store-link-mobile' href="https://play.google.com/store/apps/details?id=media.bcc.kids&hl=no"><img
          src="assets/google_play.png" /></a>
    </div>

    <div id="text-mobile">
      <h1>Download the Bible Kids App</h1>
      <p>
        Get free, unlimited, ad-free access to our growing library of
        captivating and faith-filled videos your kids will love.
      </p>
    </div>
  </div>
</body>

</html>
